<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="clock.css" type="text/css">
    
</head>
<body>
    <div class="clock">
        <div id="digital"></div>
        <div class="needle hr" style="--h:90px;--w:10px;--c:blue;"><span></span></div>
        <div class="needle mn" style="--h:130px;--w:10px;--c:red;"><span></span></div>
        <div class="needle sec" style="--h:110px;--w:5px;--c:yellow;"><span></span></div>
        <ul>
            <li style="--i:1"><span>1</span></li>
            <li style="--i:2"><span>2</span></li>
            <li style="--i:3"><span>3</span></li>
            <li style="--i:4"><span>4</span></li>
            <li style="--i:5"><span>5</span></li>
            <li style="--i:6"><span>6</span></li>
            <li style="--i:7"><span>7</span></li>
            <li style="--i:8"><span>8</span></li>
            <li style="--i:9"><span>9</span></li>
            <li style="--i:10"><span>10</span></li>
            <li style="--i:11"><span>11</span></li>
            <li style="--i:12"><span>12</span></li>
        </ul>
    </div>
<script src="clock.js"></script>
</body>
</html>
